<!DOCTYPE html>
<html>
<head>
    <title>Fuel Cost Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            /* background-image: url('car-background.jpg'); */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            margin-bottom: 10px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-radius: 5px;
        }

        button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
        }

        p {
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .formula {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 20px 0;
            white-space: pre-wrap;
            border-radius: 5px;
            font-size: 14px;
            overflow-x: auto;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            input {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="gasPrice">Price of Gas (€/liter):</label>
        <input type="number" id="gasPrice" name="gasPrice">
        <br>
        <label for="distance">Distance Traveled (km):</label>
        <input type="number" id="distance" name="distance">
        <br>
        <label for="litersPer100km">Liters per 100km:</label>
        <input type="number" id="litersPer100km" name="litersPer100km">
        <br>
        <button onclick="calculateCost()">Calculate Total Cost</button>
        <p id="totalCost"></p>

        <div class="formula">
            <p>Formula:</p>
            <p>Total Liters = (Distance Traveled (km) / 100) * Liters per 100km</p>
            <p>Total Cost (€) = Total Liters * Price of Gas (€/liter)</p>
        </div>
    </div>

    <script>
        function calculateCost() {
            var gasPrice = document.getElementById("gasPrice").value;
            var distance = document.getElementById("distance").value;
            var litersPer100km = document.getElementById("litersPer100km").value;
            var totalCostElement = document.getElementById("totalCost");

            if (gasPrice == "" || distance == "" || litersPer100km == "") {
                totalCostElement.textContent = "Please enter gas price, distance, and liters per 100km.";
                return;
            }

            if (gasPrice <= 0 || distance <= 0 || litersPer100km <= 0) {
                totalCostElement.textContent = "Please enter values greater than zero.";
                return;
            }

            // Calculate total liters and cost
            var totalLiters = (distance / 100) * litersPer100km;
            var cost = totalLiters * gasPrice;

            totalCostElement.textContent = "Total Cost: " + cost.toFixed(2) + " €";
        }
    </script>
</body>
</html>
